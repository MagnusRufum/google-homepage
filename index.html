<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Font+Name">
	<title>Ian's Google Homepage</title>
</head>
<body>
<div class="navbar">
	<ul>
		<li class="left"><a href="#about">About</a></li>
		<li class="left"><a href="#store">Store</a></li>
		<li class="right"><a href="#profile"><img src="images/google-profile-icon.png" alt="Profile Image"></a></li>
		<li class="right"><a href="#notifications"><img src="images/google-notification-icon.png" alt="Google Notifications"></a></li>
		<li class="right"><a href="#apps"><img src="images/google-app-icon.png" alt="Google Apps"></a></li>
		<li class="right"><a href="#images">Images</a></li>
		<li class="right"><a href="#gmail">Gmail</a></li>
	</ul>
</div>
<div id="main">
	<div id="google_logo">
		<a href="#">
			<img src="images/google-logo.png" alt="Google Logo">
		</a>
	</div>
	<form id="searchform">
		<div class="input">
			<input type="text">
		</div>
	</form>
	<div class="flex">
		<form action="#" class="flex-item">
			<button class="button">Google Search</button>
		</form>
		
		<form action="#" class="flex-item">
			<button class="button" >I'm Feeling Lucky</button>
		</form>
	</div>
</div>
</body>
</html>
